<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">          
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link rel="stylesheet" href="/index.css">
    <title>Sign Up Form</title>
</head>
<body>
    <img src="/images/logo.jpg" alt="logo" class="logo">
    <div class="header">
        <nav class="navbar">
        <ul class="nav">
            <li class="nav-list"><a href="#">Home</a></li>
            <li class="nav-list"><a href="#">About</a></li>
            <li class="nav-list"><a href="#">Contact</a></li>
        </ul>
        </nav>
    </div>
    <div class="container">
    <div class="signup-form">
        <aside>
        <h3>Sign Up for an Account</h3>
        <p>Let's get you all set up so you can start creating your first onboarding experience</p>
        <form>
            <label class="form-label">First Name</label>
            <input class="form-input" type="text" placeholder="Enter your First Name" />
            <label class="form-label">Last Name</label>
            <input class="form-input" type="text" placeholder="Enter your Last Name" />
            <label class="form-label">Email</label>
            <input class="form-input" type="email" placeholder="Enter your Email" />
            <label class="form-label">Password</label>
            <input class="form-input" type="password" placeholder="Enter your Password" />
            <label class="form-label">Confirm Password</label>
            <input class="form-input" type="text" placeholder="Confirm your Password" />
            <input class="form-btn" type="button" value="Submit" />
            <p class="connect">or connect with</p>
            <ul class="icons">
                <li class="list-icon">
                    <a href="https://www.google.com/"><i class="fa-brands fa-google"></i></a>
                </li>
                <li class="list-icon">
                    <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li class="list-icon">
                    <a href="https://www.twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                </li>
            </ul>
            <p class="tc">By clicking the sign up button, you agree to our<br><a href="#">terms and conditions</a></p>
        </form>
    </aside>
    </div>
        <div>
<img class="image" src="/images/animation.jpeg" alt="animation">
        </div>
        </div>
        <p class="login">Already have an account?
            <br>
            <a href="#">Login</a></p>
</body>
</html>
